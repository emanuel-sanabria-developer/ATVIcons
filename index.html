<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { 
				margin: 0; 
				background-color : #E8EEED;
			}

			.icon {
				position : relative;
				width : 300px;
				height: 170px;
				margin: 100 auto;
			}

			.box {
				position : absolute;
				width : 100%;
				height: 100%;
				border-radius : 8px;
				background: #C34DBF;
				border : 1px solid #B566BF;
				cursor : pointer;
				color : #ECB9F8;
				z-index : 1;
				font-family : 'Helvetica Neue';
				font-size : 1.5em;
				line-height : 220px;
				text-align : center;
			 }

			 .shadow {
			 	position : absolute;
			 	top : 30px;
			 	left : 0px;
			 	width : 100%;
			 	height : 100%;
			 	border-radius : 10%;
			 	background-color : rgba(0, 0, 0, 0.35);
			 	-webkit-filter: blur(20px);
			 	z-index : -1;
			 }

			 .title{
			 	position : absolute;
			 	top : 25px;
			 	left : 50px;
			 	width : auto;
			 	height : 40%;
			 	z-index : 2;
			 	font-size : 3.2em;
			 	font-family : 'Helvetica Neue';
			 	text-align : center;
			 	color : white;
			 }

			 .subtitle {
			 	position: absolute;
			 	top : 95px;
			 	left : 110px;
			 	width : auto;
			 	height : auto;
			 	text-align :center;
		 		font-family : 'Helvetica Neue';
				font-size : 1.5em;
				z-index : 3;
				color : rgba(255, 255, 255, 0.8);
			 }


		</style>
	</head>
	<body>
		<div class="icon">
			<div class="title">tv shows</div>
			<div class="subtitle">iTunes</div>
			<div class="box"></div>
			<div class="shadow"></div>
		</div>
		<script src="jquery-1.11.2.min.js"></script>
		<script src = "main.js"></script>
	</body>
</html>
