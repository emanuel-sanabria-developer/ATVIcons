<html>
	<head>
		<title>Apple TV is amazing</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
	<!-- Fork me on github ribbon -->
	<a href="https://github.com/nashvail/ATVIcons"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>	
	<!-- End Ribbon -->
		<div class="iconsContainer">
			<div class="icon__settings">
				<div data-stacking-factor = "1.8" class="icon__settings--cog3"></div>
				<div data-stacking-factor = "1.4" class="icon__settings--cog2"></div>
				<div data-stacking-factor = "1" class="icon__settings--cog1"></div>
				<div data-stacking-factor = "1" class="icon__settings--base">
					<div data-stacking-factor = "5" class="glow"></div>
				</div>
				<div data-stacking-factor = "2" class="shadow"></div>
			</div>


			<div class="icon__shows">
				<div data-stacking-factor = "0.3" class="icon__shows--text">tv shows</div>
				<div data-stacking-factor = "0.4" class="icon__shows--text2">iTunes</div>
				<div data-stacking-factor = "1" class="icon__shows--base">
					<div data-stacking-factor = "5" class="glow"></div>
				</div>
				<div data-stacking-factor = "2" class="shadow"></div>
			</div>

			<div class="icon__music">
					<div data-stacking-factor = "0.4" class="icon__music--glyph"></div>
					<div data-stacking-factor = "1" class="icon__music--base">
						<div data-stacking-factor = "5" class="glow"></div>
					</div>
					<div data-stacking-factor = "2" class="shadow"></div>
				</div>
			</div>

		</div> <!-- End of iconsContainer -->



		<script src="js/jquery-1.11.2.min.js"></script>
		<script src = "js/ATicon.js"></script>
		<script src = "js/main.js"></script>
	</body>
</html>
